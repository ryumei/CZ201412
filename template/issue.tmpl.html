<table class='issue'>
  <tbody>
  <tr>
    <th>チケット</th>
    <th>担当者</th>
    <th>期日</th>
    <th>状態</th>
  </tr>
  {% for issue in issues recursive %}
  <tr><td><a href='{{ issue.url }}'>#{{ issue.item.id }}: {{ issue.item.subject }}</a></td>
    {# 担当者 #}
    <td class='
	{%- if issue.assigned_to_status == 0 -%}
	normal
	{%- else -%}
	warning
	{%- endif -%}'>
      {{ issue.assigned_to }}
    </td>
    {# 期日 #}
    <td class='
	{%- if issue.due_date_status == 0 -%}
	normal
	{%- elif issue.due_date_status == 1 -%}
	error
	{%- else -%}
	warning
	{%- endif -%}'>
      {{ issue.due_date }}
    </td>
    {# 状態 #}
    <td>
      {{ issue.item.status }}
    </td>
  </tr>
  {% if issue.children %}
      {{ loop(issue.children) }}
  {% endif %}
  {% endfor %}
</tbody>
</table>
